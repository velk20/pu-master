<h1>Project page</h1>
<button (click)="state.isCreateNewProjectVisible = !state.isCreateNewProjectVisible">
  Create new Project
</button>

<cc-data-grid [inputHeaderConfig]="headerConfig"
              [inputDataSource]="projects" >
</cc-data-grid>

@if (state.isCreateNewProjectVisible)
{
  <div>
    CREATE NEW PROJECT

    <input [(ngModel)]="project.name" type="text">
    <input [(ngModel)]="project.cost" type="number">
    <button (click)="processOnSave()">Save</button>

  </div>
}
