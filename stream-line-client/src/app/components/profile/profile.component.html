<div class="container mt-5">
  <h2 class="mb-4">Profile</h2>
  <div class="card p-4">
    <!-- User Profile Form -->
    <form (ngSubmit)="onSaveChanges()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="user.username"
          name="username"
          [readonly]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          [readonly]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          [(ngModel)]="user.phone"
          name="phone"
          [readonly]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="user.age"
          name="age"
          [readonly]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="user.firstName"
          name="firstName"
          [readonly]="!isEditing"
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="user.lastName"
          name="lastName"
          [readonly]="!isEditing"
        />
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button
          *ngIf="!isEditing"
          type="button"
          class="btn btn-primary"
          (click)="onEditProfile()"
        >
          Edit Profile
        </button>
        <button
          *ngIf="isEditing"
          type="submit"
          class="btn btn-success"
        >
          Save Changes
        </button>
        <button
          *ngIf="isEditing"
          type="button"
          class="btn btn-secondary"
          (click)="onCancelEditing()"
        >
          Cancel
        </button>
        <button
          *ngIf="!isEditing"
          class="btn btn-warning"
          type="button"
          (click)="onChangePassword()"
        >
          Change Password
        </button>
        <button
          *ngIf="!isEditing"
          class="btn btn-danger"
          type="button"
          (click)="onDeleteProfile()"
        >
          Delete Profile
        </button>
      </div>
    </form>
  </div>
</div>
